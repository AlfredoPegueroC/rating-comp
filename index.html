<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <section class="card">
        <!-- Rating state start -->
        <div class="rating__state" hidden>
          <div class="icon">
            <img src="./images/icon-star.svg" alt="star-icon" />
          </div>

          <h1 class="title">How did we do?</h1>
          <p class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form class="rating__form">
            <div class="rating__value">
              <label for="rating__1">
                <input type="radio" name="radio" id="rating__1" value="1" />
                <span class="rating__circle">1</span>
              </label>
              <label for="rating__2">
                <input type="radio" name="radio" id="rating__2" value="2" />
                <span class="rating__circle">2</span>
              </label>
              <label for="rating__3">
                <input type="radio" name="radio" id="rating__3" value="3" />
                <span class="rating__circle">3</span>
              </label>
              <label for="rating__4">
                <input type="radio" name="radio" id="rating__4" value="4" />
                <span class="rating__circle">4</span>
              </label>
              <label for="rating__5">
                <input type="radio" name="radio" id="rating__5" value="5" />
                <span class="rating__circle">5</span>
              </label>
            </div>

            <button class="btn" id="btn" type="submit">Submit</button>
          </form>

          <!-- Rating state end -->
        </div>
        <div class="Tystate">
          <!-- Thank you state start -->
          <img src="/images/illustration-thank-you.svg" alt="">
          <div class="selected__rating">
           <!-- HTML INNER WITH JS -->
          </div>

          <h2 class="title">Thank you!</h2>

          <p class="description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>

          <!-- Thank you state end -->
        </div>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
